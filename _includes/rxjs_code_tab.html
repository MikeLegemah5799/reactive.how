<div class="ui tab {% if include.active %}active{% endif %}" data-tab="v{{ include.version }}/{{ include.tab }}">
    <img style="max-width:420px" src="examples/{{ include.version }}/img/{{ include.tab }}.png">
    <div class="link">
        <i class="github inverted icon"></i>
        <a href="https://github.com/cedricss/reactive.how/tree/master/rxjs/examples/{{ include.version }}">Sources on Github</a>
    </div>
</div>
